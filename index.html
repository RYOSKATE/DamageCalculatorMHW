<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DamageCalculatorMHW</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="assets/css/footer_area.css">
    <link rel="stylesheet" href="assets/css/Footer-Basic.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container-fluid">
        <header>
            <h1 style="font-size:34px;"><strong>モンスターハンター</strong><br class="visible-xs-block"><strong>ワールド</strong></h1>
            <p class="lead text-center text-muted" style="color:black;">基礎攻撃力期待値計算ツール<br></p>
            <p class="text-center text-info" style="color:black;">武器の表示攻撃力や会心率、発動スキルを元に<br class="visible-xs-block">与えるダメージの期待値を計算します。<br></p>
        </header>
        <hr>
        <div class="contents">
            <ul class="nav nav-tabs">
                <li class="active"><a class="show" href="#tab-1" role="tab" data-toggle="tab">Tab 1</a></li>
                <li><a href="#tab-2" role="tab" data-toggle="tab">Tab 2</a></li>
                <li><a href="#tab-3" role="tab" data-toggle="tab">Tab 3</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" role="tabpanel" id="tab-1">
                    <form id="form1">
                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                            <section class="contents">
                                <h2 class="text-uppercase text-center" style="font-size:21px;"><strong>武器性能</strong></h2>
                                <div class="row">
                                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                        <div class="row">
                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><label>武器種</label></div>
                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><select class="form-control form-control" name="weapon" style="height:46px;"></select></div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-4">
                                        <div class="row">
                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><label>武器攻撃力</label></div>
                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><input class="form-control input-lg" type="number" name="attackPower" required="" placeholder="100" min="0" max="65535" step="1"></div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-4">
                                        <div class="row">
                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><label>会心率</label></div>
                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><input class="form-control input-lg" type="number" name="affinity" required="" placeholder="0[%]" min="0" max="65535" step="5"></div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                            <section class="contents fencer">
                                <h2 class="text-uppercase text-center" style="font-size:21px;"><strong>剣士</strong></h2>
                                <div class="row">
                                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                        <div class="row">
                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><label>切れ味</label></div>
                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><select class="form-control form-control" name="sharpness" style="height:46px;"></select></div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-4">
                                        <div class="row">
                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><label>属性攻撃力</label></div>
                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><input class="form-control input-lg" type="number" name="elementalAttackPower" required="" placeholder="0" min="0" max="65535" step="1"></div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                            <section class="contents bowgun">
                                <h2 class="text-uppercase text-center" style="font-size:21px;"><strong>ボウガン</strong></h2>
                                <div class="row">
                                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                        <div class="row">
                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><label>弾種</label></div>
                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><select class="form-control form-control" name="ammo" style="height:46px;"></select></div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-4">
                                        <div class="row">
                                            <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12"><label>距離補正</label></div>
                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                <div class="checkbox"><label><input type="checkbox">クリティカル</label></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-4">
                                        <div class="row">
                                            <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12"><label>速射補正</label></div>
                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                <div class="checkbox"><label><input type="checkbox">有</label></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                            <section class="contents bow">
                                <h2 class="text-uppercase text-center" style="font-size:21px;"><strong>弓</strong></h2>
                                <div class="row">
                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-4">
                                        <div class="row">
                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><label>属性攻撃値</label></div>
                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><input class="form-control input-lg" type="number" name="elementalAttackPower" required="" placeholder="0" min="0" max="65535" step="1"></div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-4">
                                        <div class="row">
                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><label>距離補正</label></div>
                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                <div class="checkbox"><label><input type="checkbox">クリティカル</label></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                            <section class="contents">
                                <h2 class="text-uppercase text-center" style="font-size:21px;"><strong>スキル情報</strong></h2>
                                <div class="table-responsive">
                                    <table class="table skill-table">
                                        <thead>
                                            <tr>
                                                <th>スキル</th>
                                                <th>レベル</th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </section>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 solid-border">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th style="font-size:16px;"><strong>基礎攻撃力期待値：</strong><br></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td><input class="form-control input-lg form-control" type="text" name="expectedDamage" readonly="" placeholder="未計算"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th style="font-size:16px;"><strong>属性攻撃力期待値：</strong><br></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td><input class="form-control input-lg form-control" type="text" name="expectedElementalDamage" readonly="" placeholder="未計算"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="tab-pane" role="tabpanel" id="tab-2"></div>
                <div class="tab-pane" role="tabpanel" id="tab-3"></div>
            </div>
        </div>
    </div>
    <div class="footer-basic" style="padding:20px 0px 40px;">
        <footer>
            <div class="social" style="padding:0;"><a href="https://twitter.com/home?status=%5BMHW%5D%E3%83%80%E3%83%A1%E3%83%BC%E3%82%B8%E6%9C%9F%E5%BE%85%E5%80%A4%E8%A8%88%E7%AE%97%0Ahttp%3A//192.168.0.8%3A63149/"><i class="icon ion-social-twitter"></i></a><a href="#"><i class="icon ion-social-facebook"></i></a>
                <a
                    href="#"><i class="icon ion-android-mail"></i></a>
            </div>
            <p class="copyright" style="margin:0px;"><a href="https://github.com/RYOSKATE/DamageCalculatorMHW">RYOSKATE@GitHub</a>&nbsp;© 2018<br></p>
        </footer>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/source.js"></script>
</body>

</html>
